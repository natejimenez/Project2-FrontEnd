<mat-card class = "logout">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Welcome, {{username}}!</mat-card-title>
        <mat-card-subtitle>Logged in as {{role}}.</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button  mat-raised-button color="accent" (click) = "logout()">Log Out</button>
      </mat-card-actions>
  

</mat-card>
